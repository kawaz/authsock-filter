name: Test Secret Masking

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test single char masking
        env:
          SINGLE: ${{ secrets.TEST_SINGLE_CHAR }}
        run: |
          echo "=== Testing single character secret ==="
          echo "The alphabet: abcdefghijklmnopqrstuvwxyz"
          echo "A simple word: banana"
          echo "Secret value: $SINGLE"
          echo "Inline: a b c d e"
